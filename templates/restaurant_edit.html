{% extends "restaurants.html" %}
{% block content %}

{{ super() }}

<form action="/restaurants/{{ restaurant.id }}/delete" method="POST" onsubmit="return confirm('Haluatko varmasti poistaa?');"> 
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
    <input type="submit" value="Poista">
</form>

<form action="/restaurants/send" method="POST">
    <p>
        <h4>Nimi</h4>
        <input type="text" name="name" value = "{{ restaurant.name }}"><br>
    </p>
    <p>
        <h4>Kuvaus</h4>
        <textarea name="description" rows="2" cols="50">{{ restaurant.description }}</textarea><br>
    </p>
    <p>
        <h4>Sijainti</h4>
        <label style="width:100px;float: left;" >Katuosoite:</label><input type="text" name="street" value="{{ restaurant.location.street }}"><br>
        <label style="width:100px;float: left;" >Postinumero:</label> <input type="text" name="zip" value="{{ restaurant.location.zip }}"><br>
        <label style="width:100px;float: left;" >Kaupunki:</label> <input type="text" name="city" value="{{ restaurant.location.city }}"><br>
    </p>
    <p>
        <h4>Aukioloajat</h4>
        <textarea name="opening_hours" rows="6" cols="25">{{ restaurant.opening_hours }}</textarea>
    </p>
    <!-- <p>
        <h4>Kuva</h4>
        <input name="file" type="file">
    </p> -->
    <br>
    <input type="hidden" name="id" value="{{ restaurant.id }}">
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
    <input type="submit" value="Päivitä">
</form>   
<br>

<a href="/restaurants">Takaisin</a>
{% endblock %}
